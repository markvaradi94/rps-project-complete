<div class="container-fluid container-sm pt-5 my-4 border" style="background-color: lightblue">
  <h1 class="text-center font-weight-bold pb-5">GAME RESULT</h1>
  <h4 class="border mx-5 p-1 pl-4 border-dark" style="background-color: #fff5db">
    <span class="ml-auto mr-3">{{game.player1.username}}</span>
    <span class="text-success ml-1" *ngIf="player1Wins()">WINNER</span>
    <span class="text-danger ml-1" *ngIf="player1Loses()">LOSER</span>
    <span class="ml-1" *ngIf="isDraw()" style="color: blue">DRAW</span>
    <span class="float-right pr-5 mr-4">{{game.player1Hand}}</span>
  </h4>
  <h4 class="border mx-5 p-1 pl-4 border-dark" style="background-color: #fff5db">
    <span> </span>
    <span class="ml-auto mr-3">{{game.player2.username}}</span>
    <span class="text-success ml-1" *ngIf="player2Wins()">WINNER</span>
    <span class="text-danger ml-1" *ngIf="player2Loses()">LOSER</span>
    <span class="ml-1" *ngIf="isDraw()" style="color: blue">DRAW</span>
    <span class="float-right pr-5 mr-4">{{game.player2Hand}}</span>
  </h4>
  <div class="d-flex justify-content-center">
    <div class="btn-group mb-1 pb-3 pt-3 w-75 mt-5">
      <button
        *ngIf="validRestart()"
        type="button"
        class="btn btn-success mr-3"
        routerLink="/start">
        PLAY AGAIN
      </button>
      <button
        type="button"
        class="btn btn-primary mr-3"
        (click)="onPlayer1History()">
        {{game.player1.username}} HISTORY
      </button>
      <button
        *ngIf="isValid()"
        type="button"
        class="btn btn-primary"
        (click)="onPlayer2History()">
        {{game.player2.username}} HISTORY
      </button>
    </div>
  </div>
</div>
