<div class="container-fluid container-sm pt-5 my-4 border" style="background-color: lightblue">
  <h1 class="text-center" style="font-weight: bolder">JOIN GAME</h1>
  <div class="container-fluid pt-5 align-items-center mx-auto mb-3">
    <form
      [formGroup]="joinForm"
      (ngSubmit)="onAddPlayer2ToGame()"
      class="form-group">
      <div class="d-flex justify-content-center">
        <label for="username"></label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="ENTER YOUR USERNAME"
          class="form-control form-control-lg text-center text-body w-75">
      </div>
      <div class="d-flex justify-content-center">
        <button
          [disabled]="!joinForm.valid"
          type="submit"
          class="btn w-50 btn-primary mt-2 mr-2">
          JOIN GAME
        </button>
      </div>
    </form>
  </div>
</div>
