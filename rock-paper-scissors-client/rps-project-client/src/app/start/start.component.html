<div class="container-fluid container-sm pt-5 my-4 border" style="background-color: lightblue">
  <h1 class="text-center mt-2" style="font-weight: bolder">ROCK-PAPER-SCISSORS</h1>
  <div class="container-fluid pt-5 align-items-center mx-auto mb-3">
    <form
      [formGroup]="startForm"
      (ngSubmit)="onAddPlayer()"
      class="form-group">
      <div class="d-flex justify-content-center">
        <label for="username"></label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="ENTER YOUR USERNAME"
          class="form-control form-control-lg text-center text-body w-75">
      </div>
      <div class="d-flex justify-content-center">
        <button
          [disabled]="!startForm.valid"
          type="submit"
          class="btn btn-primary w-50 mt-2">
          START NEW GAME
        </button>
      </div>
    </form>
  </div>
</div>
